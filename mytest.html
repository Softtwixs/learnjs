<html>
    <body>
        <div id="push_here">

        </div>
    </body>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        my_html="";

        $.ajax({
            method: "GET",
            url: "https://api.gohardstudy.gq/todos",
            dataType: "json",
            success: function ($result) {
                console.log($result);
                $.each($result, function(index, value){
                        my_html += "<input id="+value["id"]+" value="+ value["text"] +"><br>";
    });
    $("#push_here").html(my_html);
  //   $("#push_here").text(my_html);
            }
        });
       
    });
    
</script>

</html>
